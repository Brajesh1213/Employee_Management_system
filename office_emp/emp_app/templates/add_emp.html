<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add employee</h1>
    <hr>
    <form action="/add_emp" method="post">
      {% csrf_token %}
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name"  class="form-control" value="{{first_name}}" id="first_name" >
        <hr>


        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name"  class="form-control" value="{{last_name}}" id="last_name" >
        <hr>


        <label for="dept" class="form-label">Department</label>
        <input type="text"  name="dept" class="form-control" value="{{dept}}" id="dept" >
        <hr>


        <label for="role" class="form-label">Role</label>
        <input type="text" name="role" class="form-control"  value="{{role}}" id="role" aria-describedby="emailHelp">
        <hr>

        
        <label for="salary" class="form-label">Salary</label>
        <input type="number" name="salary"  class="form-control" value="{{salary}}" id="salary" >
        <hr>


        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" name="bonus" class="form-control"  value="{{bonus}}" id="bonus" >
        <hr>


        <label for="phone" class="form-label">Phone-No.</label>
        <input type="number"  name="phone" class="form-control" value="{{phone}}" id="phone" >
        <hr>

        


         <label for="hire_date" class="form-label">date of join</label>
        <input type="date" name="hire_date" value="{{hire_date}}"  class="form-control" id="hire_date" aria-describedby="emailHelp">
        <hr> 
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
